<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Discord embed form</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      form {
        margin: 0 auto;
        width: 50%;
        max-width: 500px;
        padding: 20px;
        border: 2px solid #0099ff;
        border-radius: 10px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
      }

      input[type="color"] {
        margin: 10px 0;
        padding: 0;
        height: 40px;
        width: 100%;
        border: none;
        background-color: transparent;
      }

      button[type="submit"] {
        background-color: #0099ff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
      }

      button[type="submit"]:hover {
        background-color: #0066cc;
      }

      input[type="text"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #0099ff;
        box-shadow: 0 0 8px 0 rgba(0, 153, 255, 0.4);
      }
    </style>
  </head>

  <body>
    <h1>Discord Embed Form</h1>
    <form onsubmit="sendEmbed(); return false;">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter the title" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter the description" required></textarea>

      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#0099ff" />

      <label for="thumbnail">Thumbnail:</label>
      <input type="text" id="thumbnail" name="thumbnail" placeholder="Enter the thumbnail URL" required />

      <label for="footer">Footer:</label>
      <input type="text" id="footer" name="footer" placeholder="Enter the footer" required />

      <button type="submit">Send Embed</button>
    </form>

    <script>
      /* JavaScript code */
      function sendEmbed() {
        // Get the values from the form
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const color = document.getElementById("color").value;
        const thumbnail = document.getElementById("thumbnail").value;
        const footer = document.getElementById("footer").value;

        // Create the embed object
        const embed = {
          title: title,
          description: description,
          color: parseInt(color.replace("#",
          .substring(1), 16),
          thumbnail: {
            url: thumbnail
          },
          footer: {
            text: footer
          }
        };

        // Send the embed to Discord via webhook
        const webhookURL = "https://discord.com/api/webhooks/1088895176996561088/e3UxzFCHK8w40bzxAvUDUBsvxss22DTDNyiSjwqeW7gdT1ofkxerRQS-OPunNA1v3Pdr";
        const request = new XMLHttpRequest();
        request.open("POST", webhookURL);
        request.setRequestHeader("Content-type", "application/json");
        const params = {
          embeds: [embed]
        };
        request.send(JSON.stringify(params));

        // Show a success message
        alert("Embed sent successfully!");

        // Clear the form
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("color").value = "#0099ff";
        document.getElementById("thumbnail").value = "";
        document.getElementById("footer").value = "";
      }
    </script>
  </body>
</html>
